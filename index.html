<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Super Mangonio Bros</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; margin: auto; background: #87CEEB; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="512" height="480"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 300, width: 32, height: 32, vy: 0, grounded: false };
let keys = {};
let gameStarted = false;

document.addEventListener("keydown", e => {
  keys[e.key.toLowerCase()] = true;
  if (e.key.toLowerCase() === "q" && !gameStarted) {
    gameStarted = true;
  }
});
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function update() {
  if (!gameStarted) return;
  if (keys["a"]) player.x -= 2;
  if (keys["d"]) player.x += 2;
  if ((keys[" "] || keys["w"]) && player.grounded) {
    player.vy = -8;
    player.grounded = false;
  }
  player.vy += 0.4;
  player.y += player.vy;
  if (player.y + player.height >= canvas.height - 32) {
    player.y = canvas.height - 32 - player.height;
    player.vy = 0;
    player.grounded = true;
  }
}

function draw() {
  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (!gameStarted) {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "20px monospace";
    ctx.fillText("ðŸŽ® Super Mangonio Bros ðŸŽ®", 130, 100);
    ctx.fillText("Presiona Q para comenzar", 150, 150);
    ctx.fillText("Controles:", 150, 200);
    ctx.fillText("A / D - Mover", 150, 230);
    ctx.fillText("ESPACIO - Saltar", 150, 260);
    ctx.fillText("Q - Iniciar", 150, 290);
    return;
  }

  ctx.fillStyle = "orange";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
